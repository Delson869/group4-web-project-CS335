<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 25px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
        }

        h2 {
            color: orange;
            border-bottom: 2px solid orange;
            padding-bottom: 5px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 8px 0;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }

        footer {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>Contact & Communication</h1>
    <p>Get in touch with us</p>
</header>

<div class="container">

    <section class="contact-info">
        <h2>Contact Information</h2>

        <p><strong>Address:</strong> University of Dar es Salaam, College of ICT</p>
        <p><strong>Phone:</strong> +255 123 456 789</p>
        <p><strong>Email:</strong> info@udsm.ac.tz</p>
        <p><strong>Office Hours:</strong> Monday – Friday, 8:00 AM – 4:00 PM</p>
    </section>

    <section class="communication">
        <h2>Send Us a Message</h2>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</div>

<footer>
    <p>&copy; 2025 University of Dar es Salaam | Contact Page</p>
</footer>

</body>
</html>
